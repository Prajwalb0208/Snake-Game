
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Snake Game</title>
    <link href="styles.css" rel="stylesheet">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div id="container">
        <h1>Snake Game</h1>
        <canvas id="canvas" width="256" height="256"></canvas>
        <div id="score">Score: 0</div>
        <div id="level">Level: 1</div>
        <label for="levelInput">Select Level (1-25):</label>
        <input type="number" id="levelInput" min="1" max="25" value="1">
        <button id="levelInputButton">Set Level</button>
        <button id="pauseButton">Pause</button>
        <button id="resetButton">Reset</button>
    </div>
    <div id="howToPlay">
        <h2>How to play</h2>
        <ul>
            <li>Set the level using the input field</li>
            <li>Click "Set Level" button</li>
            <li>Press any arrow key to start the game</li>
        </ul>
        <br>
        <h2>Rules:</h2>
        <ul>
            <li>Apple: 1 point</li>
            <li>Special Apple: 10 points</li>
            <li>Avoid obstacles</li>
        </ul>
    </div>
</body>
</html>
